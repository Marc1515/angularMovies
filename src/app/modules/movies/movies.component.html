<section>
    <div class="row mt-4">
        <div *ngFor="let movie of movies.results" class="col-4">
            <p-card header="Advanced Card" subheader="Card Subheader" >
                <ng-template pTemplate="header">
                    <img alt="Card"  class="imgCard" [src]="imgBaseUrl + movie.poster_path" />
                </ng-template>
                <p>
                    {{movie.overview}}
                </p>
                <div>
                    <strong>Fecha de lanzamiento: </strong><label>{{movie.release_date}}</label>
                </div>
                <div>
                    <strong>Nota: </strong><label>{{movie.vote_average}}</label>
                </div>
                <div>
                    <strong>Popularidad: </strong><label>{{movie.popularity}}</label>
                </div>
                <ng-template pTemplate="footer">
                    <p-button label="Ver detalle" (click)="seeDetail(movie.id)" icon="pi pi-eye"></p-button>
                </ng-template>
            </p-card>
        </div>
    </div>
</section>
